<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Character Counter</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 40px;
      max-width: 420px;
      color: #333;
    }

    h2 {
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #3b82f6;
    }

    .counter-container {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter {
      font-size: 14px;
      transition: color 0.3s;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 8px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #3b82f6;
      transition: width 0.2s, background-color 0.3s;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Message</h2>
  <p>200 characters max</p>

  <textarea id="message" maxlength="200"></textarea>

  <div class="counter-container">
    <div class="counter" id="counter">0 / 200 characters</div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="warning" id="warning">⚠️ You’ve reached the character limit!</div>

  <script>
    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const progress = document.getElementById("progress");
    const warning = document.getElementById("warning");
    const maxChars = 200;

    textarea.addEventListener("input", () => {
      const typedChars = textarea.value.length;
      const remaining = maxChars - typedChars;
      const percent = (typedChars / maxChars) * 100;

      // Update counter text
      counter.textContent =` ${typedChars} / ${maxChars} characters`;

      // Update progress bar
      progress.style.width = `${percent}%`;

      // Color feedback
      if (typedChars >= maxChars) {
        progress.style.backgroundColor = "red";
        counter.style.color = "red";
        warning.style.display = "block";
        textarea.value = textarea.value.substring(0, maxChars);
      } else if (typedChars >= maxChars * 0.8) {
        progress.style.backgroundColor = "orange";
        counter.style.color = "orange";
        warning.style.display = "none";
      } else {
        progress.style.backgroundColor = "#3b82f6";
        counter.style.color = "#333";
        warning.style.display = "none";
      }
    });
  </script>

</body>
</html>
